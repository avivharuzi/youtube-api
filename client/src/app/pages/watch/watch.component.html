<div *ngIf="video" class="mb-5">
  <div class="col-md-12 p-0 main-video">
    <iframe class="w-100" style="height: 100%" [src]="'https://www.youtube.com/embed/' + video.id | safeUrl" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>
<app-loading [loading]="loading"></app-loading>
