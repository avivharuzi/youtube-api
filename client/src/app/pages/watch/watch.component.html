<div *ngIf="v" class="mb-5">
  <div class="col-md-12 p-0" style="    box-sizing: border-box;
  width: 100%;
  height: calc((9/16)*100vw);
  max-height: calc(100vh - 185px);
  min-height: var(--flex854-mode-player-height);">
    <iframe class="w-100" style="height: 100%" [src]="'https://www.youtube.com/embed/' + v | safeUrl" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>
